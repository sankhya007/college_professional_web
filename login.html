<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Style Sheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login landing page</title>
</head>
<body>
    <header class="head1">
        <div class="logo">
            <a href="index.html">MSIT.RannaGhor</a>
        </div>
        <nav>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="list">
                <li><a href="index.html">HOME</a></li>
                <li><a href="try.html">ABOUT US</a></li>
                <li><a href="recepie.html">RECIPE</a></li>
                <li><a href="suggessions.html">SUGGESTION</a></li>
                <li><a href="login.html"><img src="Images/account.png" alt=""></a></li>
                <li><a href="#"><img src="Images/searchicon.png" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <section class="side">
        <img src="https://img.freepik.com/premium-photo/floating-burger-isolated_90839-241.jpg?w=740" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Welcome back</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide login credential to proceed and have access to all our services</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Login</button>
            </form>
        </div>
    </section>
    
</body>
</html>
